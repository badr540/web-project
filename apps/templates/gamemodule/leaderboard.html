{% extends "layouts/base.html" %}


{% block content %}


{% block stylesheets %}

<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 10px;
    }

</style>
   
{% endblock stylesheets %}

<!-- wip, will properly implement the leaderboard table once we get to the database. -->

<table>
    <caption>Leaderboard</caption>
    <tr >
        <th>No.</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
    {% for i in scores %}
    <tr >
        <th>{{forloop.counter}}</th>
        <th>guest</th>
        <th>{{i}}</th>
    </tr>
    {% endfor %}
</table>

<form>
    <button type="submit" name="Load" value="{{ scores|length }}" >Load More</button>
    <select name="LoadSize">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
</form>
   

{% endblock content %}
